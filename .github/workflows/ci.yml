name: DevOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build success
      run: echo "CI Pipeline successful"

    - name: Automation Test
      run: echo "Automation Test Successful"

    - name: Slack Notification
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"GitHub Actions Build Successful"}' \
        ${{ secrets.SLACK_WEBHOOK }}
        <p>Automation Working Successfully</p>